<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <h1 class="title">
    IP Address Tracker</h1>


  <form>
    <input type="url" placeholder="Search for any IP address or domain"></input>
    <button>Submit</button>
  </form>

  <div class="results">
    <div class="result">
      <h2 class="result-heading">IP Address</h2>
      <p class="result-data"></p>
    </div>

    <div class="result">
      <h2 class="result-heading">Location</h2>
      <p class="result-data"></p>
    </div>

    <div class="result">
      <h2 class="result-heading">Timezone</h2>
      <p class="result-data">UTC </p>
    </div>

    <div class="result">
      <h2 class="result-heading">ISP</h2>
      <p class="result-data"></p>
    </div>
    <div class="map-container">
      <img class="map" src="" alt="">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
